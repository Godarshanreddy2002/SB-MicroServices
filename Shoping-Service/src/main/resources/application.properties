spring.application.name=Shoping-Service


server.port=6600
eureka.client.service-url.default-zone=http://localhost:8761/eureka

logging.file.name=shopping_Service_Logs.txt

logging.level.com.egr.controller=DEBUG

#logging.level.com.egr=DEBUG
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} - %level - %logger{36} - %msg%n

spring.boot.admin.client.url=http://localhost:9090  

# Expose all management endpoints
management.endpoints.web.exposure.include=*  

# Allow access to sensitive endpoints (for secured monitoring)
management.endpoint.health.show-details=always  

management.endpoint.env.enabled=true
management.endpoints.web.base-path=/actuator  
